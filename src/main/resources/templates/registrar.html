<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Gourmet - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3><i class="fas fa-utensils"></i> Sabor Gourmet</h3>
                        <p class="mb-0">Crear Nueva Cuenta</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}">Error message</span>
                        </div>

                        <form th:action="@{/register}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user"></i> Nombre de Usuario
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       placeholder="Elige tu nombre de usuario"
                                       required>
                                <div class="form-text">
                                    <i class="fas fa-info-circle"></i>
                                    Este será tu nombre de usuario para iniciar sesión
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="contrasena" 
                                       th:field="*{contrasena}"
                                       placeholder="Crea una contraseña segura"
                                       required>
                                <div class="form-text">
                                    <i class="fas fa-shield-alt"></i>
                                    Utiliza una contraseña segura
                                </div>
                            </div>

                            <!-- Hidden field for rol - defaults to Cliente -->
                            <input type="hidden" th:field="*{rol}" value="Cliente">

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus"></i> Crear Cuenta
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
